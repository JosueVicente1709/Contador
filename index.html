<div id="contador">0 dias</div>

  <script>
    // Data e hora exatas do primeiro beijo (ano, mÃªsIndex, dia, hora, minuto)
    const dataBeijo = new Date(2025, 8, 25, 21, 15); // 25/09/2025 Ã s 21:15
    const MS_PER_DAY = 24 * 60 * 60 * 1000;

    function atualizarContador() {
      const agora = new Date();
      const diferencaMs = agora - dataBeijo;
      let dias = Math.floor(diferencaMs / MS_PER_DAY);

      // Garante que sÃ³ mostre 0 se ainda nÃ£o completou 24h
      if (dias < 0) dias = 0;

      document.getElementById("contador").textContent = dias + (dias === 1 ? " dia" : " dias");
    }

    atualizarContador();
    setInterval(atualizarContador, 60 * 60 * 1000); // Atualiza a cada hora
  </script>

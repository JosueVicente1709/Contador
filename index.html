<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador do Nosso Primeiro Beijo ðŸ’‹</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 25px;
    }

    #contador {
      font-size: 4.5em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.18);
      padding: 25px 50px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 25px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .subtitulo {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      font-weight: 400;
      color: #fff;
      opacity: 0.95;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ’ž JÃ¡ se passaram...</h1>
  <div id="contador">0 dias</div>
  <div class="subtitulo">Desde o nosso primeiro beijo â€” 25/09/2025 ðŸ’‹</div>

  <script>
    const MS_PER_DAY = 24 * 60 * 60 * 1000;
    const beijoYear = 2025, beijoMonthIndex = 8, beijoDay = 25; // 25/set/2025

    function diasDesdeBeijo() {
      const hoje = new Date();
      const hojeUtc = Date.UTC(hoje.getUTCFullYear(), hoje.getUTCMonth(), hoje.getUTCDate());
      const beijoUtc = Date.UTC(beijoYear, beijoMonthIndex, beijoDay);
      const diff = hojeUtc - beijoUtc;
      if (isNaN(diff) || diff < 0) return 0;
      return Math.floor(diff / MS_PER_DAY);
    }

    function atualizar() {
      const dias = diasDesdeBeijo();
      document.getElementById('contador').textContent = dias + (dias === 1 ? ' dia' : ' dias');
    }

    atualizar();
    setInterval(atualizar, 5 * 60 * 1000);
  </script>
</body>
</html>
